# import Pagination from '../common/inputs.graphql'

type Book {
  id: Int!
  name: String!
}

type Query {
  allBooks(pagination: Pagination): [Book]
  bookById(id: Int!): Book
}

type Mutation {
  createBook(name: String!): Book
  updateBook(id: Int!, name: String!): Book
  deleteBook(id: Int!): Book
}
